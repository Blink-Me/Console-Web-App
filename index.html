<!DOCTYPE html>
<html>
<head>
<title>Console Web App</title>
</head>

<body style="text-align: center;">
    <h1>Project on Console</h1>
    <h3>To see the output follow these steps:</h3>
    <h3>1. Right click on your mouse. A drop down will appear.</h3>
    <h3>2. Click on Inspect at the bottom of the drop down menu.</h3>
    <h3>3. Click on the third symbol which is situated below the home symbol.</h3>
    <h3>And your done!!!</h3>
<script>
var first_name ="Trisha";
var last_name ="Prabhu";
var full_name=first_name.concat(last_name);
var name_length=full_name.length;

var sentence="I live in Banglore";
var r_sentence=sentence.replace("Banglore","Karnataka");

var cword="Let's celebrate Friday Night with fun";
var making_s_word=cword.toLowerCase();
var sword="happy night";
var changing_c_word=sword.toUpperCase();

var square_root=Math.sqrt(8);
var max_num=Math.max(9,5,10,89,99.5);
var min_num=Math.min(-67,23,9.7);
var power_num=Math.pow(9,6);
var big_num=3.981234567890;
var fixed_num=big_num.toFixed(2);

var num_1=5;
var num_2=10;
var s_num_1=num_1.toString();
var s_num_2=num_2.toString();

var increment_num="-12";
increment_num++;
var decrement_num=-56;
decrement_num--;


console.log(first_name);
console.log(last_name);
console.log(full_name);
console.log(name_length);

console.log(sentence);
console.log(r_sentence);

console.log(making_s_word);
console.log(changing_c_word);

console.log(square_root);
console.log(max_num);
console.log (min_num);
console.log (power_num);
console.log (big_num);
console.log (fixed_num);

console.log(num_1+num_2);
console.log(s_num_1+s_num_2);
console.log(typeof s_num_1);

console.log (increment_num);
console.log (decrement_num);
</script>
